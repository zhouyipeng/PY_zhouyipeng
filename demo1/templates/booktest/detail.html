<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>详情页</h2>
    <a href="{% url 'booktest:list' %}">返回列表页</a>

    <h3>当前书籍为：{{book.titie}}</h3>
    {% for hero in book.heroinfo_set.all %}
        <ul>
            <li>
                {{hero.name}}-----{{hero.centent}}-----<a href="{% url 'booktest:herodelete' hero.id %}">删除</a>
            </li>
        </ul>
    {% endfor %}

    <a class="btn btn-success" href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
    <br>
    <a class="btn btn-info" href="{% url 'booktest:index' %}">返回首页</a>

    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!--加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
