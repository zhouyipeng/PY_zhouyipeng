<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!--加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body style="margin: 40px">

    {% if errors %}
        <script>alert("{{errors}}")</script>
    {% endif %}


    <div>
        <!-- Nav tabs -->
        <ul style="width: 400px" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">登录</a>
            </li>
            <li role="presentation"><a href="#regist" aria-controls="regist" role="tab" data-toggle="tab">注册</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div style="width: 400px" class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="login">
                <h2>登录</h2>
                <form action="{% url 'polls:userlogin' %}" method="post">
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" name="pwd">
                    </div>
                    <div class="form-group">
                        <label for="verify">验证码：</label>
                        <img id="mychange" src="{% url 'polls:verify' %}"><a href="#" id="changeverify">看不清？换一张</a><br>
                        <input type="text" class="form-control" id="verify" placeholder="请输入验证码" name="verify">
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                </form>
            </div>

            <div role="tabpanel" class="tab-pane" id="regist">
                <h2>注册</h2>
                <form action="{% url 'polls:regist' %}" method="post">
                    <div class="form-group">
                        <label for="registusername">用户名：</label>
                        <input type="text" class="form-control" id="registusername" placeholder="请输入用户名" name="username">
                    </div>
                    <div class="form-group">
                        <label for="registpassword">密码：</label>
                        <input type="password" class="form-control" id="registpassword" placeholder="请输入密码" name="pwd">
                    </div>
                    <div class="form-group">
                        <label for="againpassword">重复密码：</label>
                        <input type="password" class="form-control" id="againpassword" placeholder="请输入密码" name="pwd2">
                    </div>
                    <div class="form-group">
                        <label for="useremail">重复密码：</label>
                        <input type="email" class="form-control" id="useremail" placeholder="请输入邮箱" name="email">
                    </div>
                    <button type="submit" class="btn btn-default">注册</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        // 点击更换验证码，切换验证码
        $("#changeverify").click(function () {
            $("#mychange").attr("src", "/polls/verify/?t="+ new Date().getTime())
        })
    </script>


</body>
</html>
